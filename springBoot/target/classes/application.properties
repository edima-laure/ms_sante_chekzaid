# ===============================
# Application
# ===============================
spring.application.name=GestionClinique
spring.docker.compose.enabled=false
server.port=2025

# ===============================
# DATASOURCE - MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/clinique
spring.datasource.username=clinique_user
spring.datasource.password=clinique123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# LOGGING / DEBUG
# ===============================
debug=true
logging.level.com.example.GestionClinique=DEBUG
logging.level.org.springframework.aop=DEBUG

# ?? \uFFFD garder uniquement si n\uFFFDcessaire
spring.main.allow-circular-references=true

# ===============================
# UPLOAD FILES
# ===============================
file.storage.directory=src/main/uploads/profilsUser
file.max-size=104971520

spring.servlet.multipart.max-file-size=15MB
spring.servlet.multipart.max-request-size=15MB
file.allowed-extensions=.jpg,.jpeg,.png,.gif
