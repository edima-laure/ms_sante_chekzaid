name: Deploy application

run-name: ${{ github.actor }} is deploying project

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  create-folder:
    name: Create folder on server
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Execute remote SSH commands
        run: |
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e
            mkdir -p /opt/ms-clinique-rabat/microservices
          EOF

  build-project:
    name: Build Spring Boot application
    runs-on: ubuntu-latest
    needs: create-folder
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Spring Boot project
        working-directory: springBoot
        run: |
          mvn clean package spring-boot:repackage -DskipTests
          ls -al target

      - name: Copy JAR to server
        run: |
          scp springBoot/target/GestionClinique-0.0.1-SNAPSHOT.jar \
            ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }}:/opt/ms-clinique-rabat/microservices/

  run-project:
    name: Run application on server
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: Execute remote SSH commands
        run: |
          ssh ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
            set -e

            pkill -f GestionClinique-0.0.1-SNAPSHOT.jar || true

            cd /opt/ms-clinique-rabat/microservices

            nohup java -jar GestionClinique-0.0.1-SNAPSHOT.jar \
              --spring.mail.host=${MAIL_HOST} \
              --spring.datasource.username=${DATABASE_USERNAME} \
              --spring.datasource.password=${DATABASE_USERPASSWORD} \
              --spring.datasource.url=${DATABASE_URL} \
              --spring.sql.init.mode=true \
              > /var/log/ms-clinique-rabat.log 2>&1 < /dev/null &

            disown
            exit 0
          EOF
        env:
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_USERPASSWORD: ${{ secrets.DATABASE_USERPASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
