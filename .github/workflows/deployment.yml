name: Deploy application

run-name: ${{ github.actor }} is deploying project

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  GROUP: /opt/clinique-rabat
  PROJECT: ms-clinique-rabat

jobs:
  create-folder:
    name: Create folder on server
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p ${{ env.GROUP }}/${{ env.PROJECT }}

  build-project:
    name: Build Spring Boot application
    runs-on: ubuntu-latest
    needs: create-folder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Spring Boot project
        working-directory: springBoot
        run: |
          mvn clean package spring-boot:repackage -DskipTests
          ls -al target

      - name: Copy JAR to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: springBoot/target/*.jar
          target: ${{ env.GROUP }}/${{ env.PROJECT }}
          overwrite: true

  run-project:
    name: Run application on server
    runs-on: ubuntu-latest
    needs: build-project
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Run application via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 \
              -o IdentitiesOnly=yes \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=/dev/null \
              ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} << 'EOF'
                set -e

                cd /opt/clinique-rabat/ms-clinique-rabat

                pkill -f app.jar || true

                JAR_FILE=$(ls -1 *.jar | head -n 1)
                echo "Using jar: $JAR_FILE"

                mv "$JAR_FILE" app.jar

                nohup java -jar app.jar \
                  --spring.mail.host=${MAIL_HOST} \
                  --spring.datasource.username=${DATABASE_USERNAME} \
                  --spring.datasource.password=${DATABASE_USERPASSWORD} \
                  --spring.datasource.url=${DATABASE_URL} \
                  --spring.sql.init.mode=NEVER \
                  > /var/log/ms-clinique-rabat.log 2>&1 < /dev/null &

                disown
                exit 0
          EOF
        env:
          MAIL_HOST: ${{ secrets.MAIL_HOST }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_USERPASSWORD: ${{ secrets.DATABASE_USERPASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
